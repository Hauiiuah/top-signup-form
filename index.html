<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=100%, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,300&family=Splash&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="left-image-block">

    <div class="banner">
      <img src="odin-white.svg" />
      <p>ODIN</p></div>
    <div id="image-credits">
      Photo by <a href="https://unsplash.com/@marckleen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marc Kleen</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>

  <div class="right-form-block">
    <div class="top-block">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
      </p>
      <p>
        You know you want to.
      </p>
    </div>

    <div class="middle-block">
      <h2>Let's do this!</h2>
      <div class="controls">
        <fieldset>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" />
        </fieldset>
        <fieldset>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" />
        </fieldset>
        <fieldset>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </fieldset>
        <fieldset>
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" name="phoneNumber" id="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
          <span></span>
        </fieldset>
        <fieldset>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
          <span></span>
        </fieldset>
        <fieldset>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" required/>
        </fieldset>
      </div>
    </div>

    <div class="bottom-block">
      <button type="submit">Create Account</button>

      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>


</body>
</html>
